<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/global.css" />
		<link rel="stylesheet" href="styles/styles.css" />
		<script src="models/calculator.js" defer></script>
		<title>calculator</title>
	</head>
	<body>
		<div class="app-wrapper">
			<div class="calculator">
				<div class="output"></div>

				<div class="buttons">
					<button data-action="control">C</button>
					<button class="operation">%</button>
					<button data-action="control">DEL</button>
					<button class="operation">/</button>

					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button class="operation">*</button>

					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button class="operation">-</button>

					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button class="operation">+</button>

					<button>0</button>
					<button>00</button>
					<button data-action="control" class="calc-button">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
